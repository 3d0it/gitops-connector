
name: CI

on:
  push:
    branches:
      - main

jobs:
  Build_Push_Image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Push to GitHub Packages
        uses: docker/build-push-action@v2
        with:
          context: ./src
          tags: ghcr.io/kaizentm/gitops-connector:0.0.${{ github.run_number }}, ghcr.io/kaizentm/gitops-connector:latest         
          